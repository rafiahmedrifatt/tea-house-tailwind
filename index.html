<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/09ff7ef6d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Tea House</title>
  </head>
  <body class="max-w-screen-xl mx-auto p-16 lg:p-28">
    <header class="flex pt-10 mb-10">
      <!-- text content -->
      <div>
        <h1 class="text-5xl md:text-7xl">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-gray-500 w-3/4">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-2 rounded-lg text-white font-bold"
        >
          Explore More <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <!-- image content -->
      <div class="relative">
        <!-- image -->
        <div>
          <img class="w-full" src="images/banner.png" alt="" />
        </div>
        <!-- Card -->
        <div
          class="absolute flex items-center bg-white shadow-md rounded-lg px-2 py-2 top-28 md:top-80 md:left-32 lg:left-28"
        >
          <!-- icon -->
          <div><i class="fa-solid fa-star"></i></div>
          <!-- text -->
          <div>
            <h2 class="text-3xl">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
